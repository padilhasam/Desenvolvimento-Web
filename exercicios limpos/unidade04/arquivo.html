<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        <title>Unidade 02 - Elemento Head</title>
        <meta charset="utf-8">
        <!-- Aplicando CSS Interno -->
        <style>
            body{
                background-color: #f0f0f0;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <script>
            // Cria uma função para escrever o nome
            function escreverNome(){
                nome.innerHTML = "Jeferson M. Padilha";
            }
            window.onload = escreverNome; //Chama a função
        </script>
    </head>
    <body>
        <!-- CSS Inline -->
        <p style="color:#0F3F4D;"><strong> Esta é a segunda unidade. </strong></p>
        <p id="nome"></p>
    </body>
</html>
